type PaymentAggregators @model @auth(rules: [{allow: public}]) {
  id: ID!
  merchant_id: String
  aggregator: String
  client_id: String
  secret_key: String
  created_at: String
}

type MerchantsProfile @model @auth(rules: [{allow: public}]) {
  id: ID!
  auth_id: String
  email: String
  name: String
  company: String
  created_at: String
}
